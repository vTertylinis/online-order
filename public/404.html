<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <meta http-equiv="refresh" content="0; url=/" />
  <script>
    (function () {
      try {
        var l = window.location;
        var path = l.pathname + l.search + l.hash;
        var newUrl = l.protocol + '//' + l.host + '/?redirect=' + encodeURIComponent(path);
        l.replace(newUrl);
      } catch (e) {
        // Meta refresh will handle fallback
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting… If you are not redirected, <a href="/">click here</a>.</p>
</body>
</html>
